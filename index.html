<!DOCTYPE html>
<html lang="en" class="bc-white h-full" >
<head>
    <!-- ELECTRON  -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- ELECTRON  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/css-3.png">
    <title>CSS Utility</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="font/font.css">
    <style>*{font-family: 'JetBrains Mono', monospace;}</style>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/pp-drawer.js/pp-drawer.min.css">
    <link rel="stylesheet" href="dist/master.css">
    <script src="node_modules/pp-drawer.js/pp-drawer.min.js" ></script>
</head>
<body class="hidden select-none h-full" >
<!---->
<div drawer-id="main" class="pp-drawer hidden_drawer drawer-shadow">
  <div class="flex wrap flex-col w-full box-border pl-4 pr-3 pt-4 pb-2" >
    <input pp-model="drawersearch" type="text" class="box-border w-full max-w-full bg-white rounded-md rounded-md:focus p-2.5 border-2 border-blue100 border-blue300:focus border-solid outline-none:focus outline-offset-2:focus text-bluegray800" placeholder="Search ..."  />
  </div>
  <ul class="m-0 ml-1 p-0" list="lista" ></ul>
</div>
<div drawer-id="main" class="pp-drawer-scrim hidden"></div>
<!-- navbar -->
<div class="w-full flex fixed items-stretch flex-shrink-0 h-13 deeppurple400 text-white elevation-2">
    <div class="box-inherit align-stretch flex flex-shrink-0 h-13" >

        <div class="align-center flex flex-grow-0 flex-shrink-0 pl-4 leading-3" >
            <img onclick="openMenu(event)" class="cursor-pointer" src="img/menu.svg" alt="">
        </div>
        <div class="align-center flex flex-grow-0 flex-shrink-0 pl-4 pr-4 leading-3" >
            <h3>Power Panel Css</h3>
        </div>

        <div onclick="window.location.hash='/components';event.currentTarget.classList.add('deeppurple500')" class="align-center flex flex-grow-0 flex-shrink-0 pl-4 pr-4 cursor-pointer leading-5 deeppurple500:hover" >
            <p>Components</p>
        </div>

        <div onclick="window.location.hash='/elements';event.currentTarget.classList.add('deeppurple500')" class="align-center flex flex-grow-0 flex-shrink-0 pl-4 pr-4 cursor-pointer leading-5 deeppurple500:hover" >
            <p>Elements</p>
        </div>

        <div onclick="window.location.hash='/form';event.currentTarget.classList.add('deeppurple500')" class="align-center flex flex-grow-0 flex-shrink-0 pl-4 pr-4 cursor-pointer leading-5 deeppurple500:hover" >
            <p>Form</p>
        </div>

        <div class="flex flex-grow-0 flex-shrink-0 leading-3 justify-center pl-4 pr-4" >
            <img  class="cursor-pointer" src="img/en.svg" style="width:24px;" >
            <img class="cursor-pointer" src="img/down.svg" alt="">
        </div>
    </div>
</div>
<!-- navbar -->
<div class="w-full h-minfull flex flex-col elevation-3" >
    <div class="w-full block pt-14" ></div>
    <div class="w-full pl-8 pr-8 box-border pb-16" id="view" ></div>
</div>

<script src="node_modules/clipboard/dist/clipboard.min.js"></script>

<script src="node_modules/pp-elementjson.js/pp-elementjson.min.js" ></script>
<script src="node_modules/pp-events/pp-events.min.js" ></script>
<script src="node_modules/pp-model.js/pp-model.min.js" ></script>
<script src="node_modules/pp-collection/pp-collection.min.js" ></script>

<script src="js/css-description.js" ></script>
<script src="node_modules/pp-is/pp-is.min.js" ></script>
<script src="node_modules/pp-router.js/pp-router.min.js" ></script>
<script src="js/index.js" ></script>
<script>var clipboard = new ClipboardJS('.copy-text-action');</script>
</body>
</html>
