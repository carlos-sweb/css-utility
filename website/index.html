</div>

<div class="container" style="padding-top:100px;"></div>

<script type="text/javascript" >

/*nombres de colores html azul*/

/*nombres de colores html marrón*/
colorname["brown"]=[

/*nombres de colores html blanco*/
colorname["white"]=[

/*nombres de colores html gris*/
colorname["gray"]=[

"silver",

"gray",
"dimgray",
"lightslategray",
"slategray",
"darkslategray",
"black"];


var createObject = function(value,text){
	return _.object(["text","val"],[text,value]);
}

var fontSize = [];
for(var i = 1; i < 101;i++){
	let val = "fs"+i.toString();
	let text = val+" | "+i.toString()+"px"
	fontSize.push( createObject( val ,text) );
};


var fontWeight = [
	 createObject( "fw-normal" ,"fw-normal | normal"),
	 createObject( "fw-bold" ,"fw-bold | bold"),
	 createObject( "fw-bolder" ,"fw-bolder | bolder"),
	 createObject( "fw-lighter" ,"fw-lighter | lighter"),
];

for(var i = 1; i < 10;i++){
	let val = "fw"+i.toString()
	let text = val+" | "+i.toString()+"00"
	fontWeight.push( createObject( val ,text) );
};

var modelCss = Backbone.Model.extend({
	defaults:{
		textMap:[
		"textAlign",
		"letterSpacing",
		"lineHeight",
		"textTransform",
		"fontStyle",
		"fontFamily",
		"fontSize",
		"fontWeight"],
		textAlign:[
		createObject("tac","tac | center"),
		createObject("tal","tac | left"),
		createObject("tar","tac | right"),
		createObject("taj","tac | justify"),
		createObject("tai","tac | inherit")
		],
		letterSpacing:[
		createObject("ls1","ls1 | 0.1rem"),
		createObject("ls2","ls2 | 0.2rem"),
		createObject("ls3","ls3 | 0.3rem"),
		createObject("ls4","ls4 | 0.4rem"),
		createObject("ls5","ls5 | 0.5rem"),
		createObject("ls6","ls6 | 0.6rem"),
		createObject("ls7","ls7 | 0.7rem"),
		createObject("ls8","ls8 | 0.8rem"),
		createObject("ls9","ls9 | 0.9rem"),
		],
		lineHeight:[
		createObject("lh1",  "lh1-1 | 1."),
		createObject("lh1-1","lh1-1 | 1.1"),
		createObject("lh1-2","lh1-2 | 1.2"),
		createObject("lh1-3","lh1-3 | 1.3"),
		createObject("lh1-4","lh1-4 | 1.4"),
		createObject("lh1-5","lh1-5 | 1.5"),
		createObject("lh1-6","lh1-6 | 1.6"),
		createObject("lh1-7","lh1-7 | 1.7"),
		createObject("lh1-8","lh1-8 | 1.8"),
		createObject("lh1-9","lh1-9 | 1.9"),
		],
		textTransform:[
		createObject("t-uppercase",  "t-uppercase | uppercase"),
		createObject("t-lowercase",  "t-lowercase | lowercase"),
		createObject("t-capitalize", "t-capitalize 	| capitalize"),
		],
		fontStyle:[
		createObject("fs-normal",  "fs-normal | normal"),
		createObject("fs-italic",  "fs-italic | italic"),
		createObject("fs-oblique",  "fs-oblique | oblique")
		],
		fontFamily:[
		createObject("sans",  "sans | \"'Helvetica Neue', Helvetica, Arial, sans-serif\""),
		createObject("serif",  "serif | \"Merriweather, Georgia, serif\""),
		createObject("code",  "code | \"Consolas, Monaco, 'Andale Mono',monospace\"")
		],
		fontSize:fontSize,
		fontWeight:fontWeight,
		ColorName:colorname
	}
});
var ModelCss = new modelCss(); 	

var app = Backbone.View.extend({
	el:$("#app"),
	template:_.template(`
	<div class="container gray200 ">
	<div class="divider"></div>
		<div class="tac" style="padding-bottom:30px;color:rgb(59, 67, 81);" >
			<h3 class="fs25 fw7" >Text Manipulation / Manipulación del texto</h3>
		</div>
		<div class="row">
		<%_.each(textMap,function(nameClass){%>
			<div class="form-group col-xs-6 col-sm-3">
				<label class="t-capitalize form-label" ><%=v.replaceAll(v.slugify(nameClass),"-"," ")%></label>	
				<select data="<%=nameClass%>" class="textManipulation form-select"  >
				<option value="">none</option>
				<%_.each(eval(nameClass),function(option){%>
					<option value="<%=option.val%>" ><%=option.text%></option>
				<% })%>
				</select>
				</label>
		  	</div>
		<%});%>		
		</div>

	  	<div class="row center-xs">
	  		<div class="col-xs-12 col-sm-10 mdc-elevation--z1 white" style="padding:20px;" >	
		  	<p id="paragraph" >
		  			Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
		  	</p>
		  	</div>
	  	</div>
	  	<div class="divider"></div>
	 	 <div class="tac" style="padding-bottom:30px;color:rgb(59, 67, 81);padding-top:20px;" >
			<h3 class="fs25 fw7" >Manipulación de colores / Colour manipulation</h3>
		</div>
		<div class="row">
			

			<div class="column" style="padding-bottom:20px;" >
				<div class="row">
					
				<div class="form-group column" >
					<label>background Color </label>
					<select id="colornameBG" class="form-select" >
						<option value="" >None</option>
						<%_.each(ColorName,function(color,group){%>
							<optgroup label="<%=group%>" >
							<%_.each(color,function(__name){%>
								<option value="<%=__name%>" ><%=__name%></option>
							<%});%>
							</optgroup >
						<%});%>
					</select>
				</div>
					<div class="form-group column" >
					<label>Name color </label>
					<select id="colornameColor" class="form-select" >
						<option value="" >None</option>
						<%_.each(ColorName,function(color,group){%>
							<optgroup label="<%=group%>" >
							<%_.each(color,function(__name){%>
								<option value="<%=__name%>" ><%=__name%></option>
							<%});%>
							</optgroup >
						<%});%>
					</select>
				</div>
				</div>
				<div id="box-color-name" class="mdc-elevation--z1" style="max-width:380px;height:380px;margin:0px auto;" >
					<p class="fs60 tac fw9" >Text</p>
				</div>
			</div>


			
			<div class="column">
				<div class="form-group" >
					<label>Color name</label>
					<select class="form-select" >
					</select>
				</div>
				<div class="mdc-elevation--z1" style="max-width:380px;height:380px;margin:0px auto;" ></div>
			</div>


		</div>
	</div>
		`),
	events:{
		"change .textManipulation":"changeText",
		"change #colornameBG":"changeBG",
		"change #colornameColor":"changeColor"
	},
	changeBG:function($event){
		let val = "bgc-"+$event.target.value;
		$("#box-color-name").addClass(val);
	
	},
	changeColor:function($event){
		// Esto no funciona muy bien hayque mejorar
		var ClassList = _.map(this.model.get("ColorName"),function(cn){
					return cn.join(" ");
		}).join(" ");
		console.log(ClassList);
		let val = "c-"+$event.target.value;
		$("#box-color-name p").removeClass(ClassList).addClass(val);
	},
	changeText:function($event){

		let dataModel = $($event.target).attr("data").toString();

		if( this.model.has(dataModel)  ){

			let listClass = _.map(this.model.get(dataModel),function(option){
				return option.val;
			});

			let Class = $event.target.value;
			$("#paragraph").removeClass(listClass.join(" ")).addClass(Class);

		};	
		
	},
	initialize:function(){
		this.render();
	},
	render:function(){
		this.$el.html(this.template(this.model.attributes));
	}
});

new app({model:ModelCss});


	
</script>


</body>
